
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-dark card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center"><strong>Masuk</strong></h5>
                        <form class="form-signin" method="POST">
                            {% if error_msg %}
                            <div class="container mb-3">
                                <small class="mb-7" style="color: red;">{{error_msg}}</small>
                            </div>
                            {% endif %}
                            <div class="form-label-group">
                                <input type="text" id="inputEmail" class="form-control" name="username"
                                    placeholder="Username" required autofocus>
                                <label for="inputEmail">Username</label>
                            </div>
    
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" name="password"
                                    placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>
    
                            <button class="btn btn-lg btn-primary btn-block text-uppercase mt-5" type="submit"
                                name="signin">Masuk</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
